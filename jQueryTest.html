<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Confirmation Demo</title>
  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .error {
      color: red;
      font-style: italic;
      margin-left: 8px;
    }
  </style>
  <script>
    $(document).ready(function() {
      $("#confirmBtn").click(function(event) {
        event.preventDefault(); // Prevent form submission

        // Retrieve the values and trim whitespace
        const email = $("#email").val().trim();
        const confirmEmail = $("#confirmEmail").val().trim();

        // Reset messages to the default asterisk for both fields
        $("#emailMsg").text("*");
        $("#confirmEmailMsg").text("*");

        let valid = true;

        // Check if the email field is empty
        if(email === ""){
          $("#emailMsg").text("this field is required.");
          valid = false;
        }

        // Check if the confirmation field is empty
        if(confirmEmail === ""){
          $("#confirmEmailMsg").text("this field is required.");
          valid = false;
        }

        // If both fields are filled, check for matching emails
        if(email !== "" && confirmEmail !== ""){
          if(email !== confirmEmail){
            // Remove the primary email asterisk and set an error on the confirm field
            $("#emailMsg").text("");
            $("#confirmEmailMsg").text("this email address does no match.");
            valid = false;
          }
        }

        // Only alert if the fields are filled and emails match
        if(valid && (email === confirmEmail)){
          alert("Email confirmation successful!");
        }
      });
    });
  </script>
</head>
<body>
  <h1>Please verify your email address</h1>
  
  <form>
    <div>
      <label for="email">Email Address:</label>
      <input type="text" id="email" name="email">
      <span id="emailMsg" class="error">*</span>
    </div>
    
    <div>
      <label for="confirmEmail">Confirm Email Address:</label>
      <input type="text" id="confirmEmail" name="confirmEmail">
      <span id="confirmEmailMsg" class="error">*</span>
    </div>

    <button id="confirmBtn" type="submit">Confirm</button>
  </form>
</body>
</html>
