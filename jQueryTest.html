<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Confirmation</title>
  <!-- Include jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/EmailCheck.js"></script>
  <style>
    body {
        padding-left: 1000px;
        padding-top: 500px;
    }
    .error {
      color: black;
      margin-left: 6px;
    }

    #confirmBtn {
        cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Please verify your email address</h1>
  
  <form>
    <div>
      <label for="email">Email Address:</label>
      <input type="text" id="email" name="email">
      <span id="emailMsg" class="error">*</span>
    </div>
    
    <div>
      <label for="confirmEmail">Confirm Email Address:</label>
      <input type="text" id="confirmEmail" name="confirmEmail">
      <span id="confirmEmailMsg" class="error">*</span>
    </div>

    <button id="confirmBtn" type="submit">Confirm</button>
  </form>
</body>
</html>
