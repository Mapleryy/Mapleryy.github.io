<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Breeds</title>
  <script type="text/javascript">
    // This function is called every time a key is released in the input field.
    function checkBreed(str) {
      // If the input is empty, clear the output area.
      if (str.length === 0) {
        document.getElementById("txtHint").innerHTML = "";
        return;
      }
      
      // Create an XMLHttpRequest object.
      var xmlhttp = new XMLHttpRequest();
      
      // Define a callback function that will be executed once the response is received.
      xmlhttp.onreadystatechange = function() {
        if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
          // Display the PHP response in the element with id "txtHint".
          document.getElementById("txtHint").innerHTML = xmlhttp.responseText;
        }
      };
      
      // Open an asynchronous GET request to the PHP file,
      // encoding the user input to ensure it is safely transmitted.
      xmlhttp.open("GET", "DogCheck.php?dogbreed=" + encodeURIComponent(str), true);
      xmlhttp.send();
    }
  </script>
</head>
<body>
  <h2>Dog Breed Search</h2>
  <!-- The form where the user will enter a dog breed name -->
  <form>
    <label for="dogbreed">Enter Dog Breed: </label>
    <input type="text" id="dogbreed" name="dogbreed" onkeyup="checkBreed(this.value)">
  </form>
  <!-- This paragraph will display the result from the PHP file -->
  <p id="txtHint"></p>
</body>
</html>
