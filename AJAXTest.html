<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Breed Autocomplete</title>
  <script type="text/javascript">
    function checkBreed(str) {
      if (str.length === 0) {
        // If the input field is empty, clear whatever is in the span.
        document.getElementById("txtHint").textContent = "";
        return;
      }
      
      var xmlhttp = new XMLHttpRequest();
      
      xmlhttp.onreadystatechange = function() {
        if (this.readyState === 4 && this.status === 200) {
          // Insert the PHP response directly into the txtHint span
          document.getElementById("txtHint").textContent = this.responseText;
        }
      };
      
      // Send the GET request to the PHP file with the user input
      xmlhttp.open("GET", "DogCheck.php?dogbreed=" + encodeURIComponent(str), true);
      xmlhttp.send();
    }
  </script>
</head>
<body>
  <h2>Please enter the name of the dog breed you want to lookup</h2>
  <form method="POST">
    <label for="dogbreed">Dog Breed's name: </label>
    <input type="text" id="dogbreed" name="dogbreed" onkeyup="checkBreed(this.value)">
  </form>
  
  <!-- Here, “FOUND:” is always visible, and only the span’s text changes. -->
  <p>FOUND: <span id="txtHint"></span></p>
</body>
</html>
